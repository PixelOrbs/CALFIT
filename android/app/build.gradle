buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10"    }
}

plugins {
    id "com.android.application"
    
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

group "com.example.fitness"

android {
      aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }

    packagingOptions {
        pickFirst 'lib/x86/libtensorflowlite_c.so'
        pickFirst 'lib/x86_64/libtensorflowlite_c.so'
        pickFirst 'lib/armeabi-v7a/libtensorflowlite_c.so'
        pickFirst 'lib/arm64-v8a/libtensorflowlite_c.so'
    }
    namespace = "com.example.fitness"  
    compileSdk = 35  

    ndkVersion = "25.1.8937393"  

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.fitness" 
        minSdk = 26  
        targetSdk = 34
        versionCode flutter.versionCode  
        multiDexEnabled true
    }

    packagingOptions {
        exclude 'core-for-system-modules.jar'  
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite-gpu-api:2.10.0'
    implementation 'com.google.firebase:firebase-analytics-ktx'  
    implementation 'androidx.multidex:multidex:2.0.1'  
}
